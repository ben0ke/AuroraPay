<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belépés - AuroraPay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/auroralogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 50:'#f0f9ff', 100:'#e0f2fe', 200:'#bae6fd', 300:'#7dd3fc', 400:'#38bdf8', 500:'#0ea5e9', 600:'#0284c7', 700:'#0369a1', 800:'#075985', 900:'#0c4a6e' },
              secondary: { 50:'#f5f3ff', 100:'#ede9fe', 200:'#ddd6fe', 300:'#c4b5fd', 400:'#a78bfa', 500:'#8b5cf6', 600:'#7c3aed', 700:'#6d28d9', 800:'#5b21b6', 900:'#4c1d95' }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>

    <main class="flex-grow flex items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary-600/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-secondary-600/20 rounded-full blur-3xl"></div>
        </div>

        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 p-8" id="loginContainer">
            <div class="text-center mb-8">
                <img src="https://huggingface.co/spaces/ben0ke/aurorapay-p-nzvar-zsl-k-fiataloknak/resolve/main/images/auroralogo.png" alt="Logo" class="h-12 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-white">Üdvözlünk az AuroraPay-en</h1>
                <p class="text-gray-400 text-sm mt-2">Jelentkezz be vagy hozz létre fiókot</p>
            </div>

            <form id="signupForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail cím</label>
                    <div class="relative">
                        <i data-feather="mail" class="absolute left-3 top-3.5 text-gray-500 w-5 h-5"></i>
                        <input type="email" id="email" required placeholder="pelda@email.com" class="w-full bg-gray-900 border border-gray-600 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Jelszó</label>
                    <div class="relative">
                        <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-500 w-5 h-5"></i>
                        <input type="password" id="password" required placeholder="••••••••" class="w-full bg-gray-900 border border-gray-600 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-300 mb-2">Életkor</label>
                    <div class="relative">
                         <i data-feather="calendar" class="absolute left-3 top-3.5 text-gray-500 w-5 h-5"></i>
                         <input type="number" id="age" min="16" max="99" required placeholder="18" class="w-full bg-gray-900 border border-gray-600 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>
                </div>

                <button type="submit" id="submitSignup" class="w-full bg-gradient-to-r from-primary-600 to-secondary-600 hover:from-primary-700 hover:to-secondary-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2 shadow-lg mt-6">
                    <i data-feather="log-in" class="w-5 h-5"></i>
                    Belépés / Regisztráció
                </button>
            </form>
            
            <p class="text-center text-xs text-gray-500 mt-6">
                Ez egy demó felület. Bármilyen e-mail címmel és jelszóval működik.
            </p>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
