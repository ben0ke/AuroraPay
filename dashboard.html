<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezérlőpult - AuroraPay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/auroralogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 50:'#f0f9ff', 100:'#e0f2fe', 200:'#bae6fd', 300:'#7dd3fc', 400:'#38bdf8', 500:'#0ea5e9', 600:'#0284c7', 700:'#0369a1', 800:'#075985', 900:'#0c4a6e' },
              secondary: { 50:'#f5f3ff', 100:'#ede9fe', 200:'#ddd6fe', 300:'#c4b5fd', 400:'#a78bfa', 500:'#8b5cf6', 600:'#7c3aed', 700:'#6d28d9', 800:'#5b21b6', 900:'#4c1d95' }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Vezérlőpult</h1>
                <p class="text-gray-400" id="welcomeMsg">Üdvözlünk vissza!</p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-3">
                <button class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                    <i data-feather="settings" class="w-4 h-4"></i> Beállítások
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="bg-gradient-to-r from-primary-600 to-secondary-600 rounded-2xl p-8 shadow-lg relative overflow-hidden text-white transform hover:scale-[1.01] transition duration-300">
                    <div class="absolute right-0 top-0 h-64 w-64 bg-white/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                    
                    <div class="flex justify-between items-start mb-12">
                        <div>
                            <p class="text-primary-100 text-sm font-medium mb-1">Jelenlegi egyenleg</p>
                            <h2 class="text-4xl font-bold">271,000 Ft</h2>
                        </div>
                        <i data-feather="wifi" class="opacity-70"></i>
                    </div>
                    
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-primary-100 text-xs mb-1">Kártyabirtokos</p>
                            <p class="font-mono font-medium tracking-wide" id="cardHolderName">FELHASZNÁLÓ</p>
                        </div>
                        <div>
                            <p class="text-primary-100 text-xs mb-1">Lejárat</p>
                            <p class="font-mono">08/28</p>
                        </div>
                        <img src="https://huggingface.co/spaces/ben0ke/aurorapay-p-nzvar-zsl-k-fiataloknak/resolve/main/images/auroralogo.png" class="h-8 opacity-80 filter brightness-200 grayscale" alt="Logo">
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex flex-col items-center gap-2 transition group">
                        <div class="w-10 h-10 bg-primary-500/20 rounded-full flex items-center justify-center group-hover:bg-primary-500/30">
                            <i data-feather="send" class="text-primary-500 w-5 h-5"></i>
                        </div>
                        <span class="text-sm font-medium">Küldés</span>
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex flex-col items-center gap-2 transition group">
                        <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center group-hover:bg-green-500/30">
                            <i data-feather="plus-circle" class="text-green-500 w-5 h-5"></i>
                        </div>
                        <span class="text-sm font-medium">Feltöltés</span>
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex flex-col items-center gap-2 transition group">
                        <div class="w-10 h-10 bg-yellow-500/20 rounded-full flex items-center justify-center group-hover:bg-yellow-500/30">
                            <i data-feather="file-text" class="text-yellow-500 w-5 h-5"></i>
                        </div>
                        <span class="text-sm font-medium">Számlák</span>
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex flex-col items-center gap-2 transition group">
                        <div class="w-10 h-10 bg-purple-500/20 rounded-full flex items-center justify-center group-hover:bg-purple-500/30">
                            <i data-feather="pie-chart" class="text-purple-500 w-5 h-5"></i>
                        </div>
                        <span class="text-sm font-medium">Elemzés</span>
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-6 flex justify-between items-center">
                    Utolsó tranzakciók
                    <a href="#" class="text-sm text-primary-500 hover:text-primary-400">Összes</a>
                </h3>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 hover:bg-gray-700/50 rounded-lg transition">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-red-500/20 rounded-full flex items-center justify-center">
                                <i data-feather="shopping-bag" class="text-red-400 w-4 h-4"></i>
                            </div>
                            <div>
                                <p class="font-medium">Netflix Előfizetés</p>
                                <p class="text-xs text-gray-400">Ma, 14:30</p>
                            </div>
                        </div>
                        <span class="text-red-400 font-medium">-4,490 Ft</span>
                    </div>

                    <div class="flex items-center justify-between p-3 hover:bg-gray-700/50 rounded-lg transition">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center">
                                <i data-feather="arrow-down-left" class="text-green-400 w-4 h-4"></i>
                            </div>
                            <div>
                                <p class="font-medium">Nemzeti Adó- és Vámhivatal</p>
                                <p class="text-xs text-gray-400">Tegnap, 09:15</p>
                            </div>
                        </div>
                        <span class="text-green-400 font-medium">+3,000 Ft</span>
                    </div>

                    <div class="flex items-center justify-between p-3 hover:bg-gray-700/50 rounded-lg transition">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center">
                                <i data-feather="coffee" class="text-blue-400 w-4 h-4"></i>
                            </div>
                            <div>
                                <p class="font-medium">UNIX</p>
                                <p class="text-xs text-gray-400">Tegnap, 17:38</p>
                            </div>
                        </div>
                        <span class="text-red-400 font-medium">-100,850 Ft</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // ELLENŐRZÉS: Be van-e lépve? Ha nincs, irány az index.
        const user = AuthService.getUser();
        if (!user) {
            window.location.href = 'index.html';
        } else {
            // Adatok kitöltése
            const name = user.email.split('@')[0];
            document.getElementById('welcomeMsg').textContent = `Jó látni újra, ${name}!`;
            document.getElementById('cardHolderName').textContent = name.toUpperCase();
        }
    </script>
</body>
</html>
